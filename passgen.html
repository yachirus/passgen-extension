<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
        <title>Password generator extension</title>
        <script type="text/javascript" src="sjcl/sjcl.js"></script>
        <script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="passgen.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="master-password-dialog" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Database select</h3>
            </div>
            <div class="modal-body">
                <form name="database-select">
                    <label class="radio"><input name="load-or-create" type="radio" value="load" checked>Load database</label>
                    <label class="radio"><input name="load-or-create" type="radio" value="create">Create new database</label>
                    <label>Database name</label>
                    <select name="database-name-load"></select>
                    <input name="database-name-create" type="text" style="display: none">
                    <label>Master passsword</label>
                    <input name="master-password" type="password">
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Cacel</a>
                <a href="#" id="submit-master-password" class="btn btn-primary">OK</a>
            </div>
        </div>
        <div id="generation-rule-dialog" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Generation rule</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group generation-rule">
                        <label class="control-label">Password length</label>
                        <div class="controls">
                            <input name="password-length" type="number" min="4" max="128">
                        </div>
                    </div>
                    <div class="control-group generation-rule">
                        <label class="control-label">Acceptable characters</label>
                        <div class="controls">
                            <label class="checkbox inline"><input name="use-upper-case" type="checkbox">Upper case</label>
                            <label class="checkbox inline"><input name="use-lower-case" type="checkbox">Lower case</label>
                            <label class="checkbox inline"><input name="use-digit" type="checkbox">Digit</label>
                        </div>
                        <div class="controls">
                            <label class="checkbox inline"><input name="use-special-characters" type="checkbox">Special characters</label>
                        </div>
                    </div>
                    <div class="control-group generation-rule">
                        <label class="control-label">Special characters</label>
                        <div class="controls">
                            <input name="special-characters" type="text" value="!&quot;#$%&'()*+,-./:;<=>?@[\]^_`{|}~" disabled>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Cacel</a>
                <a href="#" id="change-generation-rule" class="btn btn-primary">Change generation rule</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <!--
                <div class="span2" style="padding-top: 10px;">
                    <ul class="nav nav-list">
                        <li class="active"><a><i class="icon-shopping-cart icon-white"></i>Shopping</a></li>
                        <li><a><i class="icon-globe"></i>Internet</a></li>
                        <li><a>Network</a></li>
                    </ul>
                </div>
                -->
                <div class="span12">
                    <h4>Password List</h4>
                    <table id="entities" class="table table condensed">
                        <thead><tr><th>Title</th><th>Account</th><th>Password</th></tr></thead>
                        <tbody></tbody>
                    </table>
                    <a id="add-entity" class="btn">Add...</a>
                    <a id="dump" class="btn">Dump</a>
                </div>
            </div>
        </div>
    </body>
</html>
