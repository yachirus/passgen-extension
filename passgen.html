<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
        <title>Password generator extension</title>
        <script type="text/javascript" src="sjcl/sjcl.js"></script>
        <script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="passgen.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="generation-rule-dialog" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Generation rule</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group generation-rule">
                            <label class="control-label">Password length</label>
                            <div class="controls">
                                <input name="password-length" type="number" min="8" max="128" value="16">
                            </div>
                        </div>
                        <div class="control-group generation-rule">
                            <label class="control-label">Acceptable characters</label>
                            <div class="controls">
                                <label class="checkbox inline"><input name="use-upper-case" type="checkbox">Upper case</label>
                                <label class="checkbox inline"><input name="use-lower-case" type="checkbox">Lower case</label>
                                <label class="checkbox inline"><input name="use-digit" type="checkbox">Digit</label>
                            </div>
                            <div class="controls">
                                <label class="checkbox inline"><input type="checkbox">Special characters</label>
                            </div>
                        </div>
                        <div class="control-group generation-rule">
                            <label class="control-label">Special characters</label>
                            <div class="controls">
                                <input type="text" value="!&quot;#$%&'()*+,-./:;<=>?@[\]^_`{|}~" disabled>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Cacel</a>
                <a href="#" class="btn btn-primary">Change generation rule</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2" style="padding-top: 10px;">
                    <ul class="nav nav-list">
                        <li class="active"><a><i class="icon-shopping-cart icon-white"></i>Shopping</a></li>
                        <li><a><i class="icon-globe"></i>Internet</a></li>
                        <li><a>Network</a></li>
                    </ul>
                </div>
                <div class="span10">
                    <h4>Password List</h4>
                    <table id="entities" class="table table condensed">
                        <thead><tr><th>Name</th><th>ID</th><th>Password</th></tr></thead>
                        <tbody></tbody>
                    </table>
                    <a id="add-entity" class="btn">Add...</a>
                </div>
            </div>
        </div>
    </body>
</html>
